<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>It's time to do ...</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrap">
    <header class="header" role="banner">
      <div class="header__column column column--left">
        <h2 class="clock" id="js-clock">00:00:00</h2>
        <form class="form--user" id="js-form-user">
          <input type="text" name="" id="" placeholder="What's your name?">
        </form>
        <h4 class="username" id="js-username">Hello</h4>
      </div>
      <div class="header__column column column--right">
        <form class="form--todo" id="js-form">
          <label>TO DO: </label>
          <input type="text" placeholder="Enter something to do..." />
        </form>
      </div>
    </header>

    <main class="main" role="main">
      <section class="todo">
        <div class="todo__column column--left">
          <h2 class="todo__title">Todo</h2>
          <ul class="todo__list" id="js-pending"></ul>
        </div>
        <div class="todo__column column--right">
          <h2 class="todo__title">Done</h2>
          <ul class="todo__list todo__list--done" id="js-done"></ul>
        </div>
      </section>
    </main>

    <footer class="footer" role="contentinfo">
      <div class="copyright">Copyright &copy; TIME TO DO</div>
      <div class="weather" id="js-weather"></div>
    </footer>
  </div>
  <script type="module" src="./src/scripts/index.js"></script>
</body>
</html>
